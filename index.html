<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f2ef;
        }

        /* Navbar styles */
        .navbar {
            background-color: #0077b5;
            padding: 10px;
            color: white;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            margin-left: 20px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .navbar ul li {
            margin-right: 20px;
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Hero section */
        .hero {
            background-color: #eef3f8;
            padding: 50px;
            text-align: center;
        }

        .hero h1 {
            font-size: 36px;
            color: #0077b5;
        }

        .hero p {
            font-size: 18px;
            color: #555;
        }

        /* Login form */
        .login-form {
            background-color: white;
            padding: 30px;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .login-form h2 {
            color: #333;
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #0077b5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #005f8d;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #0077b5;
            color: white;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <span class="logo">LinkedIn</span>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">Notifications</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to LinkedIn</h1>
        <p>Connect with professionals and grow your network.</p>
    </div>

    <!-- Login Form -->
    <div class="login-form">
        <h2>Login</h2>
        <form action="#">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>
    
    
    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 LinkedIn | All Rights Reserved</p>
    </div>
</body>
  </html>
